# Database Configuration (supports environment variables)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/miniproject}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mail Configuration (supports environment variables)
# For Gmail, you need to enable 2FA and generate an App Password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:yourgmail@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Logging configuration
logging.level.com.mini.labour_chain=DEBUG
logging.level.org.springframework.security=DEBUG

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always



