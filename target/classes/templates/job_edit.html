<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Job</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f59e0b; /* Edit color */
            --primary-dark: #d97706;
            --background-color: #f8fafc;
            --form-background: #ffffff;
            --text-color: #0f172a;
            --label-color: #334155;
            --border-color: #cbd5e1;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: var(--form-background);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px var(--shadow-color);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--label-color);
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Edit Job</h2>
    <form th:action="@{'/jobs/edit/' + ${job.id}}" th:object="${job}" method="post">

        <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" th:field="*{location}" required />
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary" th:field="*{salary}" step="0.01" required />
        </div>

        <div class="form-group">
            <label for="salaryPeriod">Salary Period</label>
            <select id="salaryPeriod" th:field="*{salaryPeriod}" required style="width:100%;padding:12px 15px;border:1px solid var(--border-color);border-radius:8px;font-size:16px;">
                <option value="DAILY">Daily</option>
                <option value="WEEKLY">Weekly</option>
                <option value="MONTHLY">Monthly</option>
            </select>
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
