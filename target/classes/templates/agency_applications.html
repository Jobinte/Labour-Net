<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agency Applications</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #0f172a;
            --label-color: #334155;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.06);
            --success-color: #16a34a;
            --danger-color: #dc2626;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 25px 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h2 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
            color: var(--primary-color);
        }

        .card p {
            margin: 8px 0;
            line-height: 1.6;
            color: var(--label-color);
        }

        .card p b {
            color: var(--text-color);
            font-weight: 600;
        }

        /* --- Status Styling --- */
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-Pending {
            background-color: #fef3c7; /* Amber 100 */
            color: #b45309; /* Amber 700 */
        }
        .status-Accepted {
            background-color: #dcfce7; /* Green 100 */
            color: #15803d; /* Green 700 */
        }
        .status-Rejected {
            background-color: #fee2e2; /* Red 100 */
            color: #b91c1c; /* Red 700 */
        }

        /* --- Action Buttons --- */
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease;
        }

        .btn-accept {
            background-color: var(--success-color);
            color: white;
        }
        .btn-accept:hover {
            background-color: #15803d;
        }

        .btn-reject {
            background-color: var(--danger-color);
            color: white;
        }
        .btn-reject:hover {
            background-color: #b91c1c;
        }

        /* Back Button */
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        .no-applications {
            text-align: center;
            padding: 50px;
            background-color: var(--card-background);
            border-radius: 12px;
            color: var(--muted-text-color);
        }
    </style>
</head>
<body>
<header>
    <h2>ðŸ“„ Applications for Your Jobs</h2>
</header>

<div class="container">

    <div th:if="${applications.isEmpty()}" class="no-applications">
        <h3>No applications yet.</h3>
        <p>New applications from workers will appear here once they apply to your jobs.</p>
    </div>

    <div th:each="app : ${applications}" class="card">
        <h3 th:text="${app.job.title}">Job Title</h3>
        <p><b>Applicant:</b> <span th:text="${app.worker.name}">Applicant Name</span></p>
        <p><b>Cover Letter:</b> <span th:text="${app.coverLetter}">This is the cover letter text...</span></p>
        <p><b>Status:</b>
            <span th:text="${app.status}"
                  th:classappend="'status-' + ${app.status}"
                  class="status">
                  Pending
            </span>
        </p>

        <div th:if="${app.status == 'Pending'}" class="action-buttons">
            <form th:action="@{/applications/accept/{id}(id=${app.id})}" method="post">
                <button type="submit" class="btn btn-accept">Accept</button>
            </form>
            <form th:action="@{/applications/reject/{id}(id=${app.id})}" method="post">
                <button type="submit" class="btn btn-reject">Reject</button>
            </form>
        </div>
    </div>

    <div>
        <a th:href="@{/agencies/dashboard}" class="back-link">
            â¬… Back to Dashboard
        </a>
    </div>

</div>

</body>
</html>
