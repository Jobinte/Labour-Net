<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Admin — Login</title>
    <style>
        :root{
          --bg: #f4f7fb;
          --card: #ffffff;
          --accent: #2f80ed;
          --accent-dark: #1f6fd6;
          --muted: #6b7280;
          --danger: #ef4444;
          --success: #16a34a;
          --radius: 12px;
          --shadow: 0 8px 30px rgba(31,41,55,0.06);
          font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        html,body{height:100%; margin:0; background:linear-gradient(180deg,#eef6ff 0%,var(--bg) 100%);}
        .wrap {min-height:100%; display:flex; align-items:center; justify-content:center; padding:40px;}
        .card {
          width:420px; max-width:92%;
          background:var(--card);
          border-radius:var(--radius);
          box-shadow:var(--shadow);
          padding:28px;
          box-sizing:border-box;
        }
        header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
        .logo {
          width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-dark));
          display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px;
          box-shadow: 0 6px 20px rgba(47,128,237,0.18);
        }
        h1{font-size:20px;margin:0;color:#0f172a}
        p.lead{margin:6px 0 0;color:var(--muted);font-size:13px}
        form {margin-top:16px;}
        label{display:block;font-size:13px;color:#374151;margin-bottom:6px}
        input[type=text], input[type=password]{
          width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e6edf6; box-sizing:border-box;
          background:#fbfdff; font-size:14px; outline:none;
        }
        input:focus{border-color:var(--accent); box-shadow:0 6px 18px rgba(47,128,237,0.06);}
        .row {display:flex; gap:12px}
        .actions {margin-top:18px; display:flex; gap:10px; align-items:center;}
        button.primary{
          background:var(--accent); color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer;
          font-weight:600;
        }
        button.primary:hover{background:var(--accent-dark)}
        .text-muted{font-size:13px;color:var(--muted)}
        .error {color:var(--danger); margin-top:10px; font-size:13px}
        footer{margin-top:16px; text-align:center; font-size:12px; color:var(--muted)}
        @media (max-width:460px){
          .card{padding:18px}
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <header>
            <div class="logo">AD</div>
            <div>
                <h1>Admin Sign In</h1>
                <p class="lead">Manage workers, agencies, jobs and applications</p>
            </div>
        </header>

        <form th:action="@{/admin/login}" method="post">
            <div>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="admin" required />
            </div>

            <div style="margin-top:12px;">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="••••••••" required />
            </div>

            <div class="actions">
                <button type="submit" class="primary">Sign in</button>
                <div class="text-muted">Only one admin account exists</div>
            </div>

            <p th:if="${error}" class="error" th:text="${error}"></p>
        </form>

        <footer>
            <div>Labour Net — Admin Panel</div>
        </footer>
    </div>
</div>
</body>
</html>
