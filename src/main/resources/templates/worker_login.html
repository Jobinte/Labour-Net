<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Worker Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --background-color: #f8fafc;
            --form-background: #ffffff;
            --text-color: #0f172a;
            --label-color: #334155;
            --border-color: #cbd5e1;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --error-color: #dc2626;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: var(--form-background);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px var(--shadow-color);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--label-color);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .error-message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--error-color);
            font-weight: 500;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Worker Login</h2>
    <form th:action="@{/workers/login}" method="post">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/>
            <div style="text-align:right;margin-top:6px">
                <button type="button" id="togglePassword" style="background:transparent;border:none;color:#2563eb;font-weight:500;cursor:pointer;padding:0">Show</button>
            </div>
        </div>
        <button type="submit">Login</button>
    </form>

    <p th:if="${message}" th:text="${message}" class="error-message"></p>

    <div class="form-footer">
        <span>Don't have an account? </span>
        <a th:href="@{/workers/register}">Register here</a>
    </div>

    <div class="form-footer" style="margin-top:10px;">
        <a th:href="@{/}"> Home</a>
    </div>
</div>

<script>
  const pw = document.getElementById('password');
  const toggle = document.getElementById('togglePassword');
  if (pw && toggle) {
    toggle.addEventListener('click', () => {
      const showing = pw.type === 'text';
      pw.type = showing ? 'password' : 'text';
      toggle.textContent = showing ? 'Show' : 'Hide';
    });
  }
  const form = document.querySelector('form');
  if (form) form.addEventListener('submit', () => { if (pw) pw.type = 'password'; if (toggle) toggle.textContent = 'Show'; });
</script>

</body>
</html>
